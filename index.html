<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shaheem's Business Card</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            /* Prevent horizontal scroll */
            overflow-x: hidden;
            width: 100%;
        }

        .card {
            background: #2c2c2c;
            width: 100%;
            max-width: 380px; /* Fixed width */
            min-height: 600px;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .profile-pic {
            width: 120px; /* Fixed size */
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007BFF;
            margin: 20px 0;
            object-fit: cover;
        }

        h1 {
            font-size: 24px; /* Fixed size */
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }

        h2 {
            font-size: 18px; /* Fixed size */
            line-height: 1.4;
            margin: 5px 0;
            text-align: center;
            width: 100%;
        }

        h2 span {
            color: #00d4ff;
        }

        p {
            font-size: 16px; /* Fixed size */
            margin: 15px 0;
            text-align: center;
            width: 100%;
            padding: 0 10px;
        }

        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px; /* Fixed height */
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-size: 16px; /* Fixed size */
            width: 100%;
            max-width: 320px; /* Fixed max-width */
        }

        /* Full-width buttons */
        .call-button, 
        .website-button,
        .mail-button,
        .linkedin-button {
            width: 100%;
            margin: 5px 0;
        }

        /* Half-width buttons container */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 320px;
            margin: 5px 0;
        }

        /* Half-width buttons */
        .instagram-button,
        .twitter-button,
        .tryhackme-button,
        .github-button {
            width: calc(50% - 5px); /* Fixed width with gap consideration */
            margin: 0;
        }

        /* Button colors and styles remain the same */
        .call-button { 
            background-color: #28a745;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .website-button { 
            background-color: #8A2BE2;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .mail-button { background-color: #DB4437; }
        .linkedin-button { background-color: #0077B5; }
        .instagram-button { background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCAF45); }
        .twitter-button { background-color: #000000; }
        .tryhackme-button { background-color: #ef1d1d; }
        .github-button { background-color: #181717; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            // Check download count from localStorage
            let downloadCount = localStorage.getItem('vcardDownloadCount') || 0;
            
            // Only proceed if downloads are less than 2
            if (downloadCount < 2) {
                // Create vCard content
                const vCardContent = 
                    'BEGIN:VCARD\n' +
                    'VERSION:3.0\n' +
                    'FN:Muhammed Shaheem\n' +
                    'TEL;TYPE=CELL:+918075555706\n' +
                    'TITLE:Web Developer & Ethical Hacker & Entrepreneur\n' +
                    'EMAIL:shaheem.ut@gmail.com\n' +
                    'END:VCARD';

                // Create blob and download link
                const blob = new Blob([vCardContent], { type: 'text/vcard' });
                const downloadLink = document.createElement('a');
                downloadLink.href = window.URL.createObjectURL(blob);
                downloadLink.download = 'shaheem.vcf';
                
                // Trigger download
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                // Increment and save download count
                downloadCount++;
                localStorage.setItem('vcardDownloadCount', downloadCount);
            } else {
                console.log('vCard download limit reached');
                // Optionally show a message to the user
                // alert('You have already downloaded the contact card');
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <img src="your-profile-pic-url.jpg" alt="Profile Picture" class="profile-pic">
        <h1>MUAHMMED SHAHEEM</h1>
        <h2>
            <span class="developer">Web Developer</span> & 
            <span class="hacker">Ethical Hacker</span><br>
            <span class="entrepreneur">Entrepreneur</span>
        </h2>
        <p>Creating secure web applications and ensuring data protection.</p>
        
        <div class="button-container">
            <a href="tel:+918075555706" class="button call-button">Call Now</a>
            <a href="https://v1ctu5.github.io/shaheem/" class="button website-button">My Website</a>
            <a href="mailto:shaheem.ut@gmail.com" class="button mail-button">Email Me</a>
            <a href="https://www.linkedin.com/in/m-shaheem-pentester" class="button linkedin-button">LinkedIn</a>
            
            <div class="social-buttons">
                <a href="https://www.instagram.com/shxheem.ll" class="button instagram-button">Instagram</a>
                <a href="https://twitter.com/shaheem_shalu" class="button twitter-button">X</a>
            </div>
            <div class="social-buttons">
                <a href="https://tryhackme.com/r/p/M.SHAHEEM" class="button tryhackme-button">TryHackMe</a>
                <a href="https://github.com/v1ctu5" class="button github-button">GitHub</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 SHAHEEM. All rights reserved.</p>
    </footer>
</body>
</html>
